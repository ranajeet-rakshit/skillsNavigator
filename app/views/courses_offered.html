<loader loading='loading'></loader>
<div>
  <img class='headerImage img-responsive' src="images/header.jpg">
</div>
<div class='panel panel-success' style='margin-top:20px;'>
  <div class='panel-heading'>
    <h2>Courses on Offer</h2>
  </div>
  
<div class='panel-body'>
  
  <h3>In Following Sector we offer Course</h3>

    <ol type="1">
      <li ng-repeat='item in courses_offered'>{{item.course}}</li>
    </ol>  

  <h3>About Courses</h3>

    <ul>
      <li ng-repeat='item in about_courses'>{{item.desc}}</li>
    </ul>  
  </div>
</div>
