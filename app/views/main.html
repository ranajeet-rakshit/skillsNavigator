<div>
  <div style="width:100%;" uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
    <div uib-slide ng-repeat="slide in slides track by slide.id" index="$index">
      <img ng-src="{{slide.slide_url}}" style="margin:auto;">
      <div class="carousel-caption">
        <p>{{slide.alt}}</p>
      </div>
    </div>
  </div>
</div>
